<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UntapasDevisi</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">UntapasDevisi</a>
        </div>

        {% if current_user %}
        <ul class="nav navbar-nav">
          <li><a href="#">Dashboard</a></li>
        </ul>

        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Introduce un nombre">
          </div>
          <button type="submit" class="btn btn-default">Buscar</button>
        </form>

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ current_user.username }} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="{{ url_for('get_private_profile') }}">Ver perfil</a></li>
              <li class="divider"></li>
              <li><a href="{{ url_for('get_logout') }}">Salir</a></li>
            </ul>
          </li>
        </ul>

        {% endif %}
      </div>
    </nav>

    <div class="container">
      {% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-{{ category }} alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{ message }}
      </div>
      {% endfor %}

      {% block body %}{% endblock %}

    </div>
  </body>
</html>
